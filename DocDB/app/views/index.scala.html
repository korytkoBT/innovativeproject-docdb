@(message: String)

@main("Welcome to DocDB") {

<link rel="stylesheet" type="text/css" href="/assets/stylesheets/dropzone.css">
<script src="/assets/javascripts/dropzone.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" charset="utf-8" src="@routes.Application.SearchScript()"></script>

<h2>Dodaj w≈Çasny plik</h2>


<form method="POST" class="dropzone" action="@routes.Application.upload" enctype="multipart/form-data">

</form>
<input type="text" id="search">

<div id="resultDiv" ng-app="" ng-controller="searchController">
	<ul>
		<li ng-repeat="result in results track by $index">
			Plik <a href={{result.link}}>{{result.file}}</a>, waga {{result.size}}kB,
		</li>
	</ul>
</div>

<script>
	function searchController($scope){
		$scope.results=[
		{file:"a.txt", size:"3", link:"@routes.Application.getFile("a.txt")"},
		{file:"b.doc", size:"0.5", link:"@routes.Application.getFile("b.doc")"},
		{file:"c.xml", size:"6", link:"@routes.Application.getFile("c.xml")"},
		{file:"d.pdf", size:"3", link:"@routes.Application.getFile("d.pdf")"},
		];
	}
</script>
}
