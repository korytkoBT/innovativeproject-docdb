@main("Welcome to DocDB") {

<link rel="stylesheet" type="text/css" href="/assets/stylesheets/dropzone.css">
<script src="/assets/javascripts/dropzone.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" charset="utf-8" src="@routes.Application.SearchScript()"></script>
<!-- Latest Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<style>
body{overflow-y: scroll;}
</style>


<div class="container">

<div class="jumbotron">
<h2>Wyszukaj</h2>
	<div id="content1">
		<div class="input-group">
		  <input type="text" id="search" class="form-control" placeholder="Search">
		  <span class="input-group-addon glyphicon glyphicon-search"></span>
		</div>


		<div id="resultDiv" ng-app="" ng-controller="searchController" class="btn-group-vertical" role="group" aria-label="Search Results">
			<a ng-repeat="result in results track by $index"  href={{result.link}} class="btn btn-default" >
				<span style="float:left;">Plik {{result.file}}, waga {{result.size}}kB</span>&nbsp;<span style="float:right;" class="glyphicon glyphicon-download"></span>
			</a>
		</div>
	</div>
</div>


<div class="jumbotron">
	<h2>Dodaj plik</h2>
	<div id="content2">
		<form method="POST" class="dropzone" action="@routes.Application.upload" enctype="multipart/form-data">
		</form>
	</div>
</div>
</div>
